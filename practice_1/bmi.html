<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>BMI診断</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="bmi-header">
            <img src="images/licon_logo.png" alt="comany-logo">
            <div class="logo">ホーム</div>
            <nav>
                <ul>
                    <li>従業員管理</li>
                    <li>従業員登録</li>
                    <li>BMI診断</li>
                </ul>
            </nav>
        </div>
    </header>
     <section class="bmi-main">
        <h1>BMI診断フォーム</h1>
        <div class="container">
                    <form id="bmiForm">
                        <div class="mb-3">
                            <label for="height" class="form-label">身長 (cm)</label>
                            <input type="number" id="height" class="form-control" placeholder="例: 170" required>
                        </div>
                        <div class="mb-3">
                            <label for="weight" class="form-label">体重 (kg)</label>
                            <input type="number" id="weight" class="form-control" placeholder="例: 65" required>
                        </div>
                        <button type="submit" class="btn btn-primary">BMIを計算</button>
                    </form>
                    <div id="result" class="mt-3">
                        <h3>結果:</h3>
                        <p id="bmiResult"></p>
                    </div>
        </div>

        <script>
            document.getElementById('bmiForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const height = parseFloat(document.getElementById('height').value);
                const weight = parseFloat(document.getElementById('weight').value);

                if (height > 0 && weight > 0) {
                    const bmi = weight / ((height / 100) ** 2);
                    document.getElementById('bmiResult').textContent = `あなたのBMIは ${bmi.toFixed(2)} です。`;
                } else {
                    document.getElementById('bmiResult').textContent = '正しい値を入力してください。';
                }
            });
        </script>
    </section>
</body>
<footer>
    <!--現状はなし-->
</footer>
</html>
